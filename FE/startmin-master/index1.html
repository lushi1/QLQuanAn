					<li class="nav-item"><a class="nav-link" href="#/Contact">Liên hệ</a></li>

					<li class="nav-item"><a class="nav-link" href="#/QNA">Hỏi đáp</a></li>
				</ul>

								<td><i class="fas fa-bars"></i><b> DANH MỤC</b></td>

							</tr>
						</table>
					</div>
